<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="agecalculator.css">
</head>
<body>
<div class="container">
    <h1>Age Calculator</h1>

    <input type="datetime-local" id="dob">
    <button id="submit" >Calculate age</button>

    <p class="para" id="year"></p>
    <p class="para" id="month"></p>
    <p class="para" id="week"></p>
    <p class="para" id="day"></p>
    <p class="para" id="hour"></p>
    <p class="para" id="min"></p>
    <p class="para" id="sec"></p>
    <p  id="error-message" style="color: rgb(255, 245, 245);"></p> 
</div>


    <script src="agecalculator.js"></script>
</body>
</html>
